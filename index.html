<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
      <img src="img/logo.png" alt="logo" class="logo">
    <!-- BUTTONS -->
    <div class="buttons">
       <button class="btn"><img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"></button>
        <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"></button>
        <button class="btn"><img src="img/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"></button>
        <button class="btn btnColors blue" data-key="color" data-value="blue" >blue</button>
        <button class="btn btnColors yellow" data-key="color" data-value="yellow">yellow</button>
        <button class="btn btnColors pink" data-key="color" data-value="pink">pink</button>
    </div>
   
    <!-- items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item_thumbnail">
        <span class="item_description">male, large</span>
      </li>
    </ul>
  </body>
</html>
